<div class="createU" ng-controller="mainCtrl">
<input type="text" ng-model="userInfo.firstname" name="firstname" value="" placeholder="First Name">
<input type="text" ng-model="userInfo.lastname" name="lastname" value="" placeholder="Last Name">
<input type="text" ng-model="userInfo.username" name="username" value="" placeholder="Username">
<input type="password" ng-model="userInfo.password" name="password" value="" placeholder="Password">
<button type="button" ng-click="createUser(userInfo)" name="button">Submit</button>
</div>
